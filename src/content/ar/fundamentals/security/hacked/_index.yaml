  header:
    name: المساعدة بشأن مواقع الويب التي تم اختراقها
    description: >
      الرجاء المساعدة، فقد تم اختراق موقعي.
  rows:
  - heading: إذا كنت مالك موقع ورأيت رسالة من هذه الرسائل...
    columns:
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-harm.png
