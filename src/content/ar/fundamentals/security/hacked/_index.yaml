  - heading: من المحتمل أنه تم اختراق موقعك
    classname: devsite-landing-row-100
    items:
    - description: >
        يستولي مجرمو الإنترنت كل يوم على آلاف من مواقع الويب. وتكون عمليات الاختراق
        غير مرئية غالبًا بالنسبة إلى المستخدمين، ومع ذلك تظل عمليات الاختراق ضارة
        بالنسبة إلى أي شخص يشاهد الصفحة — بما في ذلك مالك الموقع. على سبيل المثال،
        قد يصيب المخترق الموقع باستخدام شفرة ضارة - دون معرفة مالك الموقع - والتي
        بدورها تسجِّل ضغطات المفاتيح على أجهزة كمبيوتر الزائرين، مما يؤدي إلى سرقة
        بيانات تسجيل الدخول المخصصة للمعاملات المالية أو المصرفية التي يتم إجراؤها
        على الإنترنت.
  - heading: التعرف على الاختراق
    items:
    - youtube_id: mbJvL61DOZg
    - description: >
        <strong>يتناول مقطع الفيديو هذا ما يلي:</strong></br> <ul><li>كيفية تعرض المواقع
        للاستيلاء وسببه</li> <li>عملية استعادة الموقع وإزالة أي تحذيرات تواجه المستخدمين</li>
        <li>الوقت التقريبي لإصلاح الموقع</li> <li>إصلاح الموقع بنفسك أو الاستعانة
        بمحترف</li></ul>
  - heading: اتخاذ الإجراء المناسب
    columns:
    - items:
      - heading: 1. تجهيز فريق
        description: >
          اتصل بمضيف الويب وجهِّز فريق دعم.
        path: /web/fundamentals/security/hacked/support_team
        icon:
          icon_name: supervisor_account
      - heading: 2. عزل الموقع
        description: >
          امنع المخترق من إحداث أي أضرار إضافية.
        path: /web/fundamentals/security/hacked/quarantine_site
        icon:
          icon_name: error_outline
      - heading: 3. استخدام Search Console
        description: >
          استخدم Search Console للمساعدة في تحديد نوع الاختراق.
        path: /web/fundamentals/security/hacked/use_search_console
        icon:
          icon_name: build
      - heading: 4A. تقييم الضرر (محتوى غير مرغوب فيه)
        description: >
          بالنسبة لعمليات الاختراق باستخدام محتوى غير مرغوب فيه، تعرف على الجوانب
          التي ينبغي إصلاحها.
        path: /web/fundamentals/security/hacked/hacked_with_spam
        icon:
          icon_name: bug_report
      - heading: 4B. تقييم الضرر (البرامج الضارة)
        description: >
          بالنسبة لعمليات الاختراق باستخدام البرامج الضارة، تعرف على الجوانب التي
          ينبغي إصلاحها.
        path: /web/fundamentals/security/hacked/hacked_with_malware
        icon:
          icon_name: bug_report
      - heading: 5. تحديد الثغرة الأمنية
        description: >
          تعرف على كيفية دخول المخترق إلى موقعك.
        path: /web/fundamentals/security/hacked/vulnerability
        icon:
          icon_name: search
      - heading: 6. تنظيف الموقع وصيانته
        description: >
          يمكنك إصلاح الثغرة الأمنية التي تسمح بدخول المخترق إلى موقعك.
        path: /web/fundamentals/security/hacked/clean_site
        icon:
          icon_name: verified_user
      - heading: 7. طلب إجراء مراجعة
        description: >
          اطلب من Google إعادة النظر في تصنيف موقعك باعتباره موقعًا تم اختراقه.
        path: /web/fundamentals/security/hacked/request_review
        icon:
          icon_name: done
