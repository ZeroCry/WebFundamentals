  - heading: Dann ist die Website möglicherweise gehackt worden.
    classname: devsite-landing-row-100
    items:
    - description: >
        Cyberkriminelle manipulieren täglich Tausende von Websites. Für Nutzer sind
        die Folgen häufig unsichtbar; aber trotzdem besteht ein Risiko für jeden,
        der die manipulierte Seite besucht, einschließlich der Website-Inhaber. So
        kann etwa schädlicher Code unbemerkt in die Website eingefügt werden, der
        die Tastatureingaben aller Besucher aufzeichnet oder die Anmeldedaten für
        Onlinebanking und Finanztransaktionen an die Hacker weiterleitet.
  - heading: Infovideo über Website-Hacking
    items:
    - youtube_id: mbJvL61DOZg
    - description: >
        <strong>In diesem Video behandelte Themen:</strong></br> <ul><li>Wie und warum
        Websites gehackt werden</li> <li>Wiederherstellung einer Website und Entfernen
        der Nutzerwarnungen</li> <li>Ungefährer Zeitaufwand für die Reparatur der
        Website</li> <li>Reparatur – selbstständig oder durch professonellen Dienstleister</li></ul>
  - heading: Empfohlene Maßnahmen
    columns:
    - items:
      - heading: 1. Team aufbauen
        description: >
          Kontaktieren Sie Ihren Webhosting-Anbieter und bauen Sie ein Supportteam
          auf.
        path: /web/fundamentals/security/hacked/support_team
        icon:
          icon_name: supervisor_account
      - heading: 2. Website unter Quarantäne stellen
        description: >
          Verhindern Sie, dass der Hacker noch mehr Schaden anrichten kann.
        path: /web/fundamentals/security/hacked/quarantine_site
        icon:
          icon_name: error_outline
      - heading: 3. Search Console verwenden
        description: >
          Identifizieren Sie mithilfe der Search Console, welche Art von Hacking vorliegt.
        path: /web/fundamentals/security/hacked/use_search_console
        icon:
          icon_name: build
      - heading: 4A. Schaden beurteilen (Spam)
        description: >
          Ermitteln Sie, was repariert werden muss. (Abschnitt für Spam-Hacks)
        path: /web/fundamentals/security/hacked/hacked_with_spam
        icon:
          icon_name: bug_report
      - heading: 4B. Schaden beurteilen (Malware)
        description: >
          Ermitteln Sie, was repariert werden muss. (Abschnitt für Malware-Hacks)
        path: /web/fundamentals/security/hacked/hacked_with_malware
        icon:
          icon_name: bug_report
      - heading: 5. Sicherheitslücken ermitteln
        description: >
          Finden Sie heraus, wie der Hacker sich Zugang verschaffen konnte.
        path: /web/fundamentals/security/hacked/vulnerability
        icon:
          icon_name: search
      - heading: 6. Website bereinigen und instand halten
        description: >
          Beseitigen Sie die Sicherheitslücke, die der Hacker ausgenutzt hat.
        path: /web/fundamentals/security/hacked/clean_site
        icon:
          icon_name: verified_user
      - heading: 7. Überprüfung anfordern
        description: >
          Bitten Sie Google, die Kennzeichnung Ihrer Website als "gehackt" aufzuheben.
        path: /web/fundamentals/security/hacked/request_review
        icon:
          icon_name: done
