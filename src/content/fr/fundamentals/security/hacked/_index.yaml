landing_page:
  rows:
  - heading: Si vous possédez un site et que vous voyez l'un de ces éléments…
    columns:
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-harm.png
      - image_path: https://www.google.com/webmasters/hacked/example-malwarechrome.png
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-compromised.png
      - image_path: https://www.google.com/webmasters/hacked/example-reportedattack.png
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-interstitial.png
      - image_path: https://www.google.com/webmasters/hacked/example-phishing.png
  - heading: Votre site peut avoir été piraté
    classname: devsite-landing-row-100
    items:
    - description: >
        Chaque jour, les cybercriminels piratent des milliers de sites Web. Les piratages
        sont souvent invisibles pour les internautes, mais restent nuisibles pour
        toute personne qui consulte la page, y compris le propriétaire du site. Par
        exemple, à l'insu du propriétaire du site, le pirate informatique peut placer
        sur ce dernier un code malveillant capable d'enregistrer les frappes sur les
        ordinateurs des visiteurs. Le cybercriminel peut ainsi voler les identifiants
        qu'ils utilisent pour se connecter à leurs services bancaires en ligne ou
        effectuer des transactions financières.
  - heading: En savoir plus sur le piratage
    items:
    - youtube_id: mbJvL61DOZg
    - description: >
        <strong>Cette vidéo aborde les sujets suivants :</strong></br> <ul><li>Les
        raisons et le fonctionnement du piratage de sites</li> <li>Le processus de
        récupération d'un site et la suppression des avertissements présentés aux
        internautes</li> <li>Le délai approximatif nécessaire pour corriger le problème
        du site</li> <li>Le choix entre réparer votre site vous-même ou faire appel
        à un professionnel</li></ul>
  - heading: Intervenir
    columns:
    - items:
      - heading: 1. Mettre en place une équipe
        description: >
          Contactez votre hébergeur Web et mettez en place une équipe d'assistance.
        path: /web/fundamentals/security/hacked/support_team
        icon:
          icon_name: supervisor_account
      - heading: 2. Placer votre site en quarantaine
        description: >
          Empêchez le pirate informatique de faire plus de dégâts.
        path: /web/fundamentals/security/hacked/quarantine_site
        icon:
          icon_name: error_outline
      - heading: 3. Utiliser la Search Console
        description: >
          Utilisez la Search Console pour identifier le type de piratage.
        path: /web/fundamentals/security/hacked/use_search_console
        icon:
          icon_name: build
      - heading: 4A. Évaluer les dommages (spam)
        description: >
          En cas de spam, déterminez à quel niveau intervenir.
        path: /web/fundamentals/security/hacked/hacked_with_spam
        icon:
          icon_name: bug_report
      - heading: 4B. Évaluer les dommages (logiciels malveillants)
        description: >
          En cas de logiciels malveillants, déterminez à quel niveau intervenir.
        path: /web/fundamentals/security/hacked/hacked_with_malware
        icon:
          icon_name: bug_report
      - heading: 5. Identifier la faille
        description: >
          Découvrez comment le pirate informatique a pu pénétrer dans votre système.
        path: /web/fundamentals/security/hacked/vulnerability
        icon:
          icon_name: search
      - heading: 6. Nettoyer votre site et en assurer la maintenance
        description: >
          Réparez la faille qui a permis au pirate informatique d'infiltrer votre
          système.
        path: /web/fundamentals/security/hacked/clean_site
        icon:
          icon_name: verified_user
      - heading: 7. Faire une demande de réexamen
        description: >
          Demandez-nous de réévaluer la mention de piratage de votre site.
        path: /web/fundamentals/security/hacked/request_review
        icon:
          icon_name: done
