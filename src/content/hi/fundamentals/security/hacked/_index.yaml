  - heading: हो सकता है कि आपको हैक कर लिया गया हो
    classname: devsite-landing-row-100
    items:
    - description: >
        हर दिन, साइबर अपराधी हज़ारों वेबसाइट में छेड़छाड़ करते हैं. हैक अक्सर उपयोगकर्ताओं
        के लिए अदृश्य होते हैं, फिर भी - साइट के मालिक सहित साइट को देखने वाले किसी
        भी व्यक्ति के लिए ये हानिकारक होते हैं. उदाहरण के लिए, हो सकता है कि साइट
        के मालिक की जानकारी के बिना, हैकर ने उनकी साइट को हानिकारक कोड से संक्रमित
        किया हो, जिससे वह वेबसाइट पर आने वाले लोगों के कंप्यूटर पर कीस्ट्रोक रिकॉर्ड
        कर सकता है, ऑनलाइन बैंकिंग या वित्तीय लेनदेन के लॉगिन क्रेडेंशियल की चोरी
        कर सकता है. अगर आप पक्के तौर पर यह नहीं जानते हैं कि आपकी साइट को हैक किया
        गया है या नहीं, तो हमारी <a href="/web/fundamentals/hacked/how_do_I_know_if_site_hacked">मुझे
        कैसे पता चलेगा कि मेरी साइट हैक कर ली गई है?</a> मार्गदर्शिका पढ़़ना शुरू करें.
  - heading: हैकिंग के बारे में जानें
    items:
    - youtube_id: mbJvL61DOZg
    - heading: "वीडियो में शामिल है:"
      description: >
        <ul><li>साइटें कैसे और क्यों हैक की जाती हैं</li> <li>किसी साइट को पुनर्प्राप्त
        करने और किसी भी प्रकार की उपयोगकर्ता-संबंधी चेतावनियों को हटाने की प्रक्रिया</li>
        <li>साइट ठीक करने का अनुमानित समय</li> <li>आप इसे अपने आप ठीक कर रहे हैं या
        इसके लिए किसी पेशेवर को नियुक्त कर रहे हैं</li></ul>
