project_path: /webmasters/hacked/_project.yaml
book_path: /webmasters/hacked/_book.yaml
landing_page:
  rows:
  - heading: 사이트 소유자이며 다음 중 하나가 표시되는 경우...
    columns:
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-harm.png
      - image_path: https://www.google.com/webmasters/hacked/example-malwarechrome.png
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-compromised.png
      - image_path: https://www.google.com/webmasters/hacked/example-reportedattack.png
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-interstitial.png
      - image_path: https://www.google.com/webmasters/hacked/example-phishing.png
  - heading: 해킹되었을 수 있습니다.
    classname: devsite-landing-row-100
    items:
    - description: >
        매일 사이버 범죄자들은 수많은 웹사이트를 해킹합니다. 해킹되었다는 사실이 사용자에게 드러나지 않는 경우에도 사이트 소유자를 포함해 페이지를
        보는 모든 사람에게 위험하게 작용합니다. 예를 들어, 사이트 소유자도 모르는 사이에 해커가 악성코드로 사이트를 감염시켜 방문자의 컴퓨터에서
        키 입력을 기록하여 온라인 뱅킹이나 금융 거래의 로그인 정보를 도용할 수 있습니다.
  - heading: 해킹에 대해 자세히 알아보기
    items:
    - youtube_id: mbJvL61DOZg
    - description: >
        <strong>동영상에서 다루는 내용:</strong></br> <ul><li>사이트가 해킹된 방법 및 이유</li> <li>사이트
        복구 및 사용자에게 표시된 경고 제거 프로세스</li> <li>사이트 수정에 필요한 대략적인 시간</li> <li>직접 수정 또는 전문가
        고용</li></ul>
  - heading: 조치 취하기
    columns:
    - items:
      - heading: 1. 팀 구축
        description: >
          웹 호스트에 문의하여 지원팀을 구축합니다.
        path: /web/fundamentals/security/hacked/support_team
        icon:
          icon_name: supervisor_account
      - heading: 2. 사이트 격리
        description: >
          해커가 더 이상의 피해를 입히지 못하도록 합니다.
        path: /web/fundamentals/security/hacked/quarantine_site
        icon:
          icon_name: error_outline
      - heading: 3. Search Console 사용
        description: >
          Search Console을 사용해 해킹 유형을 알아냅니다.
        path: /web/fundamentals/security/hacked/use_search_console
        icon:
          icon_name: build
      - heading: 4A. 피해 평가(스팸)
        description: >
          스팸 해킹의 경우 무엇을 해결해야 하는지 확인합니다.
        path: /web/fundamentals/security/hacked/hacked_with_spam
        icon:
          icon_name: bug_report
      - heading: 4B. 피해 평가(멀웨어)
        description: >
          멀웨어 해킹의 경우 무엇을 해결해야 하는지 확인합니다.
        path: /web/fundamentals/security/hacked/hacked_with_malware
        icon:
          icon_name: bug_report
      - heading: 5. 취약성 확인
        description: >
          해커가 침입한 원인을 확인합니다.
        path: /web/fundamentals/security/hacked/vulnerability
        icon:
          icon_name: search
      - heading: 6. 사이트 치료 및 유지관리
        description: >
          해커가 침입할 수 있도록 허용한 취약성을 해결합니다.
        path: /web/fundamentals/security/hacked/clean_site
        icon:
          icon_name: verified_user
      - heading: 7. 검토 요청
        description: >
          Google에 해킹 라벨 재검토를 요청합니다.
        path: /web/fundamentals/security/hacked/request_review
        icon:
          icon_name: done
