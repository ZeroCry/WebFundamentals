landing_page:
  rows:
  - heading: Als u site-eigenaar bent en een van de volgende meldingen te zien krijgt...
    columns:
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-harm.png
      - image_path: https://www.google.com/webmasters/hacked/example-malwarechrome.png
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-compromised.png
      - image_path: https://www.google.com/webmasters/hacked/example-reportedattack.png
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-interstitial.png
      - image_path: https://www.google.com/webmasters/hacked/example-phishing.png
  - heading: Uw site is mogelijk gehackt
    classname: devsite-landing-row-100
    items:
    - description: >
        Elke dag hacken cybercriminelen duizenden websites. Hacks zijn vaak onzichtbaar
        voor gebruikers, maar zijn wel schadelijk voor iedereen die de pagina bekijkt,
        met inbegrip van de site-eigenaar. Zonder medeweten van de site-eigenaar kan
        de hacker de site bijvoorbeeld hebben geïnfecteerd met schadelijke code die
        toetsaanslagen op computers van bezoekers kan registreren en zo inloggegevens
        voor online bankieren of financiële transacties kan stelen.
  - heading: Meer informatie over hacken
    items:
    - youtube_id: mbJvL61DOZg
    - description: >
        <strong>In deze video worden de volgende onderwerpen behandeld:</strong></br>
        <ul><li>Hoe en waarom sites worden gehackt</li> <li>Het proces voor het herstellen
        van een site en het verwijderen van waarschuwingen die gebruikers te zien
        krijgen</li> <li>De geschatte tijd voor het corrigeren van de site</li> <li>Het
        probleem zelf oplossen of een professional inhuren</li></ul>
  - heading: Actie ondernemen
    columns:
    - items:
      - heading: 1. Een team samenstellen
        description: >
          Neem contact op met uw webhost en stel een ondersteuningsteam samen.
        path: /web/fundamentals/security/hacked/support_team
        icon:
          icon_name: supervisor_account
      - heading: 2. Uw site in quarantaine plaatsen
        description: >
          Voorkom dat de hacker nog meer schade toebrengt.
        path: /web/fundamentals/security/hacked/quarantine_site
        icon:
          icon_name: error_outline
      - heading: 3. Search Console gebruiken
        description: >
          Gebruik Search om het type hack te identificeren.
        path: /web/fundamentals/security/hacked/use_search_console
        icon:
          icon_name: build
      - heading: 4A. De schade beoordelen (spam)
        description: >
          Bepaal voor spamhacks wat moet worden gecorrigeerd.
        path: /web/fundamentals/security/hacked/hacked_with_spam
        icon:
          icon_name: bug_report
      - heading: 4B. De schade beoordelen (malware)
        description: >
          Bepaal voor malwarehacks wat moet worden gecorrigeerd.
        path: /web/fundamentals/security/hacked/hacked_with_malware
        icon:
          icon_name: bug_report
      - heading: 5. Het beveiligingsprobleem identificeren
        description: >
          Bepaal hoe de hacker kon binnenkomen.
        path: /web/fundamentals/security/hacked/vulnerability
        icon:
          icon_name: search
      - heading: 6. Uw site schoonmaken en bijhouden
        description: >
          Verhelp het beveiligingsprobleem waardoor de hacker kon binnenkomen.
        path: /web/fundamentals/security/hacked/clean_site
        icon:
          icon_name: verified_user
      - heading: 7. Een beoordeling aanvragen
        description: >
          Vraag Google de classificatie als gehackte site te heroverwegen.
        path: /web/fundamentals/security/hacked/request_review
        icon:
          icon_name: done
