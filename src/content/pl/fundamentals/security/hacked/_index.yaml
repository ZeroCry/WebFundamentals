  - heading: Twoją witrynę mógł zaatakować haker
    classname: devsite-landing-row-100
    items:
    - description: >
        Cyberprzestępcy codziennie przejmują tysiące stron internetowych. Skutki ich
        ataków są często niewidoczne dla użytkowników, ale stanowią zagrożenie dla
        każdego, kto przegląda stronę – w tym właściciela witryny. Bez jego wiedzy
        haker mógł na przykład umieścić na stronie szkodliwy kod, który rejestruje
        znaki wpisywane na komputerach użytkowników i wykrada dane logowania do internetowych
        kont bankowych i serwisów finansowych.
  - heading: Więcej informacji o atakach hakerów
    items:
    - youtube_id: mbJvL61DOZg
    - description: >
        <strong>W tym filmie omawiamy:</strong></br> <ul><li>Jak i dlaczego witryny
        padają ofiarą hakerów.</li> <li>W jaki sposób przebiega proces odzyskiwania
        witryny i usuwania ostrzeżeń wyświetlanych użytkownikom.</li> <li>Jaki jest
        przybliżony czas potrzebny na rozwiązanie problemu z witryną.</li> <li>Jak
        możesz samodzielnie rozwiązać problem i kiedy warto zatrudnić specjalistę.</li></ul>
  - heading: Podejmij działania
    columns:
    - items:
      - heading: 1. Zbuduj zespół
        description: >
          Skontaktuj się z firmą hostingową i uzyskaj pomoc innych osób.
        path: /web/fundamentals/security/hacked/support_team
        icon:
          icon_name: supervisor_account
      - heading: 2. Poddaj witrynę kwarantannie
        description: >
          Utrudnij hakerom wyrządzenie większych szkód.
        path: /web/fundamentals/security/hacked/quarantine_site
        icon:
          icon_name: error_outline
      - heading: 3. Użyj Search Console
        description: >
          Użyj Search Console, by zidentyfikować rodzaj ataku.
        path: /web/fundamentals/security/hacked/use_search_console
        icon:
          icon_name: build
      - heading: 4A. Oceń szkody (spam)
        description: >
          Dowiedz się, co trzeba naprawić, jeśli to atak spamerski.
        path: /web/fundamentals/security/hacked/hacked_with_spam
        icon:
          icon_name: bug_report
      - heading: 4B. Oceń szkody (złośliwe oprogramowanie)
        description: >
          Dowiedz się, co trzeba naprawić, jeśli to atak ze złośliwym oprogramowaniem.
        path: /web/fundamentals/security/hacked/hacked_with_malware
        icon:
          icon_name: bug_report
      - heading: 5. Znajdź lukę w zabezpieczeniach
        description: >
          Ustal, jak haker włamał się do witryny.
        path: /web/fundamentals/security/hacked/vulnerability
        icon:
          icon_name: search
      - heading: 6. Oczyść i zabezpiecz witrynę
        description: >
          Usuń lukę w zabezpieczeniach, którą wykorzystał haker.
        path: /web/fundamentals/security/hacked/clean_site
        icon:
          icon_name: verified_user
      - heading: 7. Poproś o sprawdzenie witryny
        description: >
          Poproś Google o usunięcie informacji o ataku hakerów.
        path: /web/fundamentals/security/hacked/request_review
