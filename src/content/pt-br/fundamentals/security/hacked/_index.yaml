project_path: /webmasters/hacked/_project.yaml
book_path: /webmasters/hacked/_book.yaml
landing_page:
  rows:
  - heading: Se você for proprietário de site e receber uma dessas mensagens...
    columns:
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-harm.png
      - image_path: https://www.google.com/webmasters/hacked/example-malwarechrome.png
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-compromised.png
      - image_path: https://www.google.com/webmasters/hacked/example-reportedattack.png
    - items:
      - image_path: https://www.google.com/webmasters/hacked/example-interstitial.png
      - image_path: https://www.google.com/webmasters/hacked/example-phishing.png
  - heading: Seu site pode ter sido invadido
    classname: devsite-landing-row-100
    items:
    - description: >
        Todos os dias, criminosos virtuais atacam milhares de sites. Muitas vezes,
        essas invasões passam despercebidas pelo usuário, mas nem por isso deixam
        de ser prejudiciais a quem visualiza a página, incluindo o proprietário. Por
        exemplo, sem o conhecimento do proprietário, o hacker pode ter infectado o
        site com um código nocivo que, por sua vez, pode registrar as teclas digitadas
        pelos usuários em seus computadores, o que facilita o roubo de credenciais
        de login em serviços bancários on-line ou em transações financeiras.
  - heading: Saiba mais sobre invasões
    items:
    - youtube_id: mbJvL61DOZg
    - description: >
        <strong>Este vídeo aborda:</strong></br> <ul><li>Como e por que os sites são
        invadidos</li> <li>O processo de recuperação de um site e de remoção de avisos
        voltados para o usuário</li> <li>O tempo aproximado necessário para correção
        de um site</li> <li>Se é possível corrigir o problema por conta própria ou
        se é preciso chamar um profissional</li></ul>
  - heading: Tome uma providência
    columns:
    - items:
      - heading: 1. Monte uma equipe
        description: >
          Entre em contato com seu host da Web e monte uma equipe de suporte.
        path: /web/fundamentals/security/hacked/support_team
        icon:
          icon_name: supervisor_account
      - heading: 2. Coloque seu site em quarentena
        description: >
          Evite que o hacker cause mais danos.
        path: /web/fundamentals/security/hacked/quarantine_site
        icon:
          icon_name: error_outline
      - heading: 3. Use o Search Console
        description: >
          Use o Search Console para ajudar a identificar o tipo de invasão.
        path: /web/fundamentals/security/hacked/use_search_console
        icon:
          icon_name: build
      - heading: 4A. Avalie os danos (spam)
        description: >
          Em caso de invasões de spam, detecte o que precisa ser corrigido.
        path: /web/fundamentals/security/hacked/hacked_with_spam
        icon:
          icon_name: bug_report
      - heading: 4B. Avalie os danos (malware)
        description: >
          Em caso de invasões de malware, detecte o que precisa ser corrigido.
        path: /web/fundamentals/security/hacked/hacked_with_malware
        icon:
          icon_name: bug_report
      - heading: 5. Identifique a vulnerabilidade
        description: >
          Descubra como o hacker entrou.
        path: /web/fundamentals/security/hacked/vulnerability
        icon:
          icon_name: search
      - heading: 6. Limpe e faça a manutenção do seu site
        description: >
          Corrija a vulnerabilidade que permitiu a entrada do hacker.
        path: /web/fundamentals/security/hacked/clean_site
        icon:
          icon_name: verified_user
      - heading: 7. Solicite uma revisão
        description: >
          Peça para o Google reconsiderar o status de invasão do site.
        path: /web/fundamentals/security/hacked/request_review
        icon:
          icon_name: done
